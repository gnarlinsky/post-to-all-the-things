{% extends "base.html" %}


{% block body %}
<div class="row">
    <div class="large-12 columns">
        <h1>New Message</h1>
    </div>
</div>
<div class="row">
    <section class="large-7 small-12 columns messages">
        <h3>Please enter your message</h3>
        <form action="#">
            <div class="row">
                <div class="large-4 columns"><label>Date<input type="text" placeholder="MM/DD/YYYY hh:mm"></label></div>
            </div>
            <div class="row">
                <div class="large-12 columns"><label>Message<textarea placeholder="Message"></textarea></label></div>
            </div>
            <div class="row">
                <div class="large-12 columns"><label>Medium</label><input type="checkbox" name="chk-twitter" id="chk-twitter"><label for="chk-twitter">Twitter</label><input type="checkbox" name="chk-fb" id="chk-fb"><label for="chk-fb">Facebook</label></div>
            </div>
            <div class="row">
                <submit class="button right">Submit</submit>
            </div>
        </form>

    </div>
</div>
{% endblock %}
